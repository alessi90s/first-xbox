<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xbox Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a0a;
            color: #00ff00;
            font-family: 'Orbitron', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
        }
        
        .title {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00;
            animation: glow 1.5s infinite alternate;
        }
        
        .menu {
            list-style: none;
            padding: 0;
        }
        
        .menu-item {
            font-size: 2rem;
            padding: 10px 0;
            cursor: pointer;
            position: relative;
            transition: color 0.3s, transform 0.3s;
        }
        
        .menu-item::after {
            content: '';
            display: block;
            width: 0%;
            height: 2px;
            background: #00ff00;
            transition: width 0.3s;
            margin: auto;
        }
        
        .menu-item:hover::after, .menu-item.selected::after {
            width: 50%;
        }
        
        .menu-item:hover {
            color: #ffffff;
            transform: scale(1.1);
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            }
            to {
                text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Xbox</h1>
        <ul class="menu">
            <li class="menu-item selected">Giochi</li>
            <li class="menu-item">Media</li>
            <li class="menu-item">Impostazioni</li>
            <li class="menu-item">Xbox Live</li>
        </ul>
    </div>

    <script>
        const menuItems = document.querySelectorAll('.menu-item');
        menuItems.forEach(item => {
            item.addEventListener('click', () => {
                menuItems.forEach(el => el.classList.remove('selected'));
                item.classList.add('selected');
            });
        });
    </script>
</body>
</html>
